---
- name: Install orthanc
  hosts: myhosts
  become: true
  tasks:
    - name: Install orthanc
      ansible.builtin.package:
        name: orthanc
    - name: Copy orthanc service definition to systemd
      ansible.builtin.copy:
        src: orthanc.service
        dest: /etc/systemd/system/orthanc.service
        owner: root
        group: root
        mode: "0644"
    - name: Ensure that orthanc is started
      ansible.builtin.systemd:
        name: orthanc
        state: started
        enabled: true
        daemon_reload: true
    - name: Change orthanc default password
      ansible.builtin.command:
        cmd: orthanc-admin change-password  --user=orthanc --password=orthanc
        changed_when: true
